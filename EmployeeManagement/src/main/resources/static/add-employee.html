<h2>Add New Employee</h2>

<form name="userForm" ng-submit="submitForm()">

	<div class="col-sm-5">
		<div class="col-sm-12 form-group">
			<label>Name</label> <input type="text" name="name"
				class="form-control" ng-model="user.name" />
		</div>

		<div class="col-sm-12 form-group"
			ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
			<label>Email</label> <input type="email" name="email"
				class="form-control" ng-model="user.email" required="">
			<p
				ng-show="userForm.$submitted && userForm.email.$invalid && !userForm.email.$pristine"
				class="help-block">Enter a valid email</p>
		</div>

		<div class="col-sm-12 form-group">
			<label>Mobile Number</label> <input type="number" name="mobileNo"
				class="form-control" ng-model="user.mobileNo" />
		</div>

		<div class="col-sm-12 form-group">
			<label>Address</label> <input type="text" name="mobileNo"
				class="form-control" ng-model="user.address" />
		</div>

		<div class="col-sm-12 form-group"
			style="text-align: center; margin-top: 10px">
			<button type="submit" style="width: 100%" class="btn btn-primary">Add
				Employee</button>
		</div>
	</div>

</form>
