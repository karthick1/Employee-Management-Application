<h2>Employee List</h2>
<div class="col-sm-12">
	<div class="col-sm-12">
		<form name="emplayeeForm" ng-submit="submitEmployeeForm()">

			<div class="col-sm-4 form-group">
				<label>Name</label> <input type="text" name="empName"
					class="form-control" ng-model="employee.empName" />
			</div>

			<div class="col-sm-4 form-group"
				ng-class="{ 'has-error' : emplayeeForm.email.$invalid && !emplayeeForm.email.$pristine }">
				<label>Email</label> <input type="email" name="emailId"
					class="form-control" ng-model="employee.emailId" required="">
				<p
					ng-show="emplayeeForm.$submitted && emplayeeForm.email.$invalid && !emplayeeForm.email.$pristine"
					class="help-block">Enter a valid email.</p>
			</div>
			<div class="col-sm-4 form-group">
				<label>Mobile No.</label> <input type="number" name="mobileNo"
					class="form-control" ng-model="employee.mobileNo" />
			</div>

			<div class="col-sm-4 form-group">
				<label>Address</label> <input type="text" name="address"
					class="form-control" ng-model="employee.address" />
			</div>


			<div class="col-sm-12">
				<button type="button" ng-click="getEmployees()"
					class="btn btn-primary">Employee List</button>
				<button type="submit" ng-click="" class="btn btn-success">Add</button>
				<button type="button" ng-click="updateEmployee()" class="btn btn-info">Update</button>
				<button type="button" ng-click="deleteEmployee()"
					class="btn btn-danger">delete</button>
				<button type="reset" ng-click="resetEmployeeForm()"
					class="btn btn-warning">Reset</button>

			</div>
		</form>

	</div>

	<div class="col-sm-12" style="margin-top: 10px">
		<table ng-table="employeeTable" class="table table-striped">
			<tbody>
				<tr ng-repeat="employee in employess"
					ng-click="setSelectedEmpData(employee)">
					<td data-title="'EmpId'">{{employee.empId}}</td>

					<td data-title="'Name'">{{employee.empName}}</td>

					<td data-title="'EmailId'">{{employee.emailId}}</td>

					<td data-title="'MobileNo'">{{employee.mobileNo}}</td>

					<td data-title="'Address'">{{employee.address}}</td>

				</tr>
			</tbody>

		</table>

	</div>

</div>
